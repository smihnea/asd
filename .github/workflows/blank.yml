name: build-windows
on: [push]
jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install pyinstaller openpyxl et_xmlfile
      - run: python build.py
      - uses: actions/upload-artifact@v4
        with:
          name: ExcelConsolidator
          path: dist/**
